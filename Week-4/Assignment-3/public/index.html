<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>NodeJs connect MySQL</title>
  </head>
  <body>
    <h2>Registration Form</h2>
    <form action="http://localhost:3000/" method="post">
      <div class="container">
        <label>E-mail: </label>
        <input
          type="text"
          placeholder="Enter e-mail"
          name="email"
          required
        /><br /><br />

        <label>Password: </label>
        <input
          type="password"
          placeholder="Enter password"
          name="password"
          required
        /><br /><br />

        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
